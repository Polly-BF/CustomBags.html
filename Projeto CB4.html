    <h1>Gestão da Sacola</h1>
    <br>
    <fieldset>
    <!--Form com action para chamar um arquivo e method para selecionar o método de envio desses dados-->
    <form action="" method="">
    <p>
    <!-- Usado required para gerar obrigatoriedade de vincular a sacola à um nº de pedido-->
        <label for="pedido">
            Pedido Nº - 
        </label>
        <textarea type="tex" id="pedido" placeholder="Descreva o nº do pedido" required></textarea>
    </p>             
    <p>
        <label for="pecas">
           Quantidade de peças enviadas?
        </label>
        <textarea type="text" id="pecas" placeholder="Qual o nº de peças enviadas?"></textarea>
    </p> 
    <p>
        <label for="codigo">
            Códigos das peças - 
        </label>
        <textarea type="text" id="codigo" placeholder="Descreva os códigos das peças"></textarea>
    </p>  
    <p>
        <label for="valor">
            Valor total da sacola = 
        </label>    
        <input type="text" id="valor" placeholder="Valor total das peças">
    </p> 
    <p>
         <!--Data de envio com calendário-->
        <label for="dataEnvio">Data de Envio - </label>
        <input type="date" id="dataEnvio" name="dataEnvio">
    <p>
    <p>
        <!--Data de devolução com calendário-->
        <label for="dataDevolucao">Data de Devolução - </label>
        <input type="date" id="dataDevolucao" name="dataDevolucao">
    <p>
    <p>
        <label for="compra">
            Quantidade de peças adquiridas =
        </label>    
        <input type="number" id="compra" placeholder="Quant. de peças adquiridas">
    </p> 
    <p>
        <label for="valorCompra">
            Valor total da compra = 
        </label>    
        <input type="text" id="valorCompra" placeholder="Valor total da compra">
    </p>  
    <p>
        <label for="ticketMedio">
            Valor do Ticket Médio = 
        </label>    
        <input type="text" id="ticketMedio" placeholder="Valor do ticket médio">
    </p>
    <!--Radio foi usado para a seleção de um único elemento na lista de pagamento-->
    <legend>Forma de pagamento:</legend>
    <p><input type="radio" id="radio1" value="debito" name="opcoes">Débito</p>
    <p><input type="radio" id="radio2" value="credito" name="opcoes">Crédito</p>
    <p><input type="radio" id="radio4" value="parcelado" name="opcoes">Parcelado - <input type="number" id="parcelas" placeholder="Quant. de parcelas"></p>
    <p><input type="radio" id="radio3" value="dinheiro" name="opcoes">Dinheiro</p>
    <p><input type="radio" id="radio4" value="pix" name="opcoes">PIX</p>
<br>
    <p>
        <!--Botão para limpar o relatório com reset-->  
        <button type="reset">Limpar</button>
        <!--Botão para enviar com submit--> 
        <button type="submit">Enviar</button>
    </p>
    </form>
</fieldset>  
</body>
</html>
